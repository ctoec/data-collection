trigger:
- master

pr:
  branches:
    include:
      - "*"

pool:
  vmImage: 'ubuntu-latest'

variables:
  CI: true

jobs:
#
# Backend Build
#
- job: backend_build
  displayName: "Backend build"

  steps:
  - script: |
      yarn install --frozen-lockfile
    displayName: 'Build backend'

#
# Frontend Build
#
- job: frontend_build
  displayName: "Frontend build"

  steps:
  - script: |
      cd client
      yarn install --frozen-lockfile
      yarn build

#
# Backend Tests
#
- job: test_backend
  displayName: "Backend tests"

  steps:
    - script: cd $(Build.SourcesDirectory) && yarn install --frozen-lockfile && yarn test --ci
      displayName: "Install node_modules and run tests"

#
# Frontend Tests
#
- job: test_frontend
  displayName: "Frontend tests"

  steps:
    - script: cd $(Build.SourcesDirectory)/client && yarn install --frozen-lockfile && yarn test --ci
      displayName: "Install node_modules and run tests"

#
# Build and Package Release
#
- job: package_release
  displayName: "Build and Package Release"

  steps:
    # First, just upload single page application to Azure Devops
    - task: PublishBuildArtifacts@1
      displayName: "Publish Artifacts: fawkes-uncompiled-spa"
      condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
      inputs:
        pathToPublish: "$(Build.SourcesDirectory)/src/Hedwig/ClientApp"
        artifactName: fawkes-uncompiled-spa

    # Then zip up back-end files for later deployment
    - task: ArchiveFiles@2
      displayName: "Archive Fawkes back-end"
      inputs:
        rootFolderOrFile: "$(Build.SourcesDirectory)/dist"
        includeRootFolder: false
        archiveType: "zip"
        archiveFile: "$(Build.ArtifactStagingDirectory)/fawkes-spa.zip"
        replaceExistingArchive: true