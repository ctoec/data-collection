version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - yarn install --frozen-lockfile
      - cd client

      # Workaround to allow the NPM "prepare" hook of the component-library dep
      # to fire and complete without erroring out
      # https://github.com/ctoec/data-collection/pull/168
      - yarn install --frozen-lockfile --network-concurrency 1
  build:
    commands:
      - yarn build
      - cd ../
      - yarn build

artifacts:
  files:
    - dist/**/*
    - client/build/**/*
    - shared/**/*
    - .ebextensions/**/*
    - .elasticbeanstalk/**/*
    - ormconfig.js
    - package.json