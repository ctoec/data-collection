version: 2.1

orbs:
  node: circleci/node@4.0.0

jobs:
  install:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          cache-path: node_modules
      - node/install-packages:
          pkg-manager: yarn
          app-dir: ./client
          cache-path: node_modules
          override-ci-command: yarn install --frozen-lockfile --network-concurrency 1
      # Save workspace for subsequent jobs
      - persist_to_workspace:
          root: .
          paths:
            - .
  build:
    parameters:
      env:
        description: "The environment to deploy Fawkes to (qa, devsecure, staging)"
        type: string
    docker:
      - image: circleci/node:12
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Build Express server
          command: yarn build
      - run:
          name: Build React app
          command: cd client && CI="" REACT_APP_STAGE="<< parameters.env >>" yarn build
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    docker:
      - image: circleci/node:12
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run back-end tests
          command: yarn run test
      - run:
          name: Run front-end tests
          command: cd client && yarn run test

  deploy:
    description: "Job for deploying Fawkes to the specified environment"
    parameters:
      env:
        description: "The environment to deploy Fawkes to (qa, devsecure, staging)"
        type: string
    docker:
      - image: circleci/node:12
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install Elastic Beanstalk CLI
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python3-pip python3-dev build-essential
            sudo pip3 install awsebcli
      - run: 
          name: Initialize Elastic Beanstalk
          command: eb init ece-fawkes-<< parameters.env >> --region us-east-2 --platform node.js
      - run: 
          name: Deploy to Elastic Beanstalk environment
          command: eb deploy ece-fawkes-<< parameters.env >>-<< parameters.env >>


workflows:
  build-and-test:
    jobs:
      - install
      - build:
          env: staging
          requires:
            - install
      - test:
          requires:
            - build
      - deploy:
          env: staging
          requires:
            - test
          filters:
            branches:
              only: base
  deploy-to-qa:
    jobs:
      - hold:
          type: approval
      - install:
          requires: 
            - hold
      - build:
          env: qa
          requires:
            - install
      - deploy:
          env: qa
          requires:
            - build
  deploy-to-devsecure:
    jobs:
      - hold:
          type: approval
      - install:
          requires: 
            - hold
      - build:
          env: devsecure
          requires:
            - install
      - deploy:
          env: devsecure
          requires:
            - build